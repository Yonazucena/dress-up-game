<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dress Up!</title>
    <link rel="shortcut icon" href="images/hanger.png">

    <link rel= "stylesheet" type="text/css" href="dressup.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>
    <script src="dressup.js"></script>
    <script type="text/javascript"></script>
    
    <script src="https://kit.fontawesome.com/dda3c9e5b2.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <h1>Dress Up Game</h1>

    <div id="container">

      <button class="btn btn-default" id="acc_button" type="button">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-headphones"></i>
      </button>
  
      <button class="btn btn-default" id="acc_button_prev" type="button">
        <i class="fa-solid fa-headphones"></i>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="btn btn-default" id="hair_button" type="button">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-scissors"></i>
      </button>
  
      <button class="btn btn-default" id="hair_button_prev" type="button">
        <i class="fa-solid fa-scissors"></i>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="btn btn-default" id="shirt_button" type="button">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-shirt"></i>
      </button>
  
      <button class="btn btn-default" id="shirt_button_prev" type="button">
        <i class="fa-solid fa-shirt"></i>
        <i class="fa-solid fa-arrow-right"></i>
      </button>
  
      <button class="btn btn-default" id="pant_button" type="button">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-socks"></i>
      </button>
  
      <button class="btn btn-default" id="pant_button_prev" type="button">
        <i class="fa-solid fa-socks"></i>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="btn btn-default" id="shoe_button" type="button">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-shoe-prints"></i>
      </button>
  
      <button class="btn btn-default" id="shoe_button_prev" type="button">
        <i class="fa-solid fa-shoe-prints"></i>
        <i class="fa-solid fa-arrow-right"></i>
      </button>


      <img id="character" src="images/person.png" /> 

      <img id="top1" class="shirt" src="images/blueShirt.png" />

      <img id="top2" class="shirt" src="images/pinkShirt.png" />

      <img id="bottom1" class="pant" src="images/blueSkirt.png" />

      <img id="bottom2"  class="pant" src="images/greyPants.png" />

      <img id="hair1" class="hair" src="images/blackHair.png" />

      <img id="hair2" class="hair" src="images/purpleHair.png" />

      <img id="shoe1" class="shoe" src="images/blackShoes.png" />

      <img id="shoe2"  class="shoe" src="images/purpleShoes.png" />

      <img id="acc1" class="acc" src="images/headphones.png" />

      <img id="acc2"  class="acc" src="images/hairband.png" />

    </div>
    

  </body>
</html>
